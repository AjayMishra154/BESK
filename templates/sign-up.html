<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="/static/login.css" />
    <script>

      function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
              x.type = "text";
          } else {
              x.type = "password";      
          }
        }  

    </script>
  </head>

                </a>

        </div>
    </div>
    <div class="container">
      <div class="signup">
        <h1 id="lo">Sign up</h1>
        <form  action="/savedetails" method="POST" >
          <h3>Email</h3>
          <h3><input type="text" name="username" /></h3>
          <h3>Password</h3>
          <h3><input type="password" name="password"  /></h3>
<!--          <h3> RepeatPassword</h3>-->
<!--          <h3><input id="repeat" type="password" name="password2"  /></h3>-->
<!--          <P id="message" style="display: none;">The password didn't match try again</P>-->
          <input type="checkbox" onclick="myFunction()" />Show Password

        </form>

    </div>
  </body>
