<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="/static/login.css" />
    <script>
      function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
              x.type = "text";
          } else {
              x.type = "password";
          }
        }  

    </script>
  </head>

  <body>
    <div class="logo">
        <a href="#" class="logo"
          ><img
            src="/static/images/logo.png"
        /></a>
        <h1>BESK</h1>
        <div class="cancel">
                <a href="/">
                <img src="/static/images/x-solid.svg" height="20px" width="20px"/>
                </a>

        </div>
    </div>
    <div class="container">
      <div class="login">
        <h1 id="lo">Login</h1>
        <form action="/login_check" method="POST">
          <h3>Username/email</h3>
          <h3><input type="text" name="username" /></h3>
          <h3>Password</h3>
          <h3><input type="password" name="password" id="password" /></h3>
          <input type="checkbox" onclick="myFunction()" />Show Password
          <h2><input type="submit" value="submit"/></h2>
        </form>
      </div>
    </div>
  </body>
</html>
